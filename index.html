<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <title>Parfume</title>
    <!-- FONT LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image__wrapper">
        <img
          class="card__image"
          src="./images/Bitmap.png"
          alt="Chanel parfume "
          width="300"
          height="450"
        />
      </div>
      <div class="card__content">
        <h2 class="card__suptitle">PERFUME</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price_section">
          <span class="card__price">$149.99</span>
          <span class="card__original-price">$169.99</span>
        </div>
        <button class="card__button">
          <img src="./images/Shape.svg" alt="" width="14.39" height="16" />
          <span class="card__button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
